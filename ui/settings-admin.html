  <div id="MainContentWrapper">
    <div class="container" style="padding: 20px;">
      <h2>Admin Account Settings
      </h2>
      <hr>
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="admin@email.com" disabled>
          </div>
          <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Change Email</button>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="********" disabled>
          </div>
          <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Change Password</button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="John" value="Alex">
          </div>
          <div class="form-group col">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Smith" value="Smith">
          </div>
          <div class="form-group col">
            <label for="inputSchool">School</label>
            <input type="text" class="form-control" id="inputSchool" placeholder="Example High School" value="Amarillo High School">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Settings</button>
      </form>
    </div>
    <div class="container">
      <hr style="border-top: 5px solid rgba(0,0,0,0.1);">
    </div>
    <div class="container" style="padding: 20px;">
      <h2>Contest Settings
      </h2>
      <hr>
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputContests">Available Contests</label>
            <select id="inputContests" class="form-control" selected="selected" value="4">
              <option selected>High School Contest 1</option>
              <option>High School Contest 2</option>
              <option>Middle School Contest 2</option>
              <option>Middle School Contest 2</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputContestName">Contest Name</label>
            <input type="text" class="form-control" id="inputContestName" placeholder="Contest Title" value="High School Contest 1">
          </div>
          <div class="form-group col">
            <label for="inputContestAccess">Contest Group Participants</label>
            <select id="inputContests" class="form-control" selected="selected" value="4">
              <option selected>All School Groups</option>
              <option>All Schools</option>
              <option>Middle School Group 1</option>
              <option>High School Group 1</option>
            </select>
          </div>
          <div class="form-group col">
            <button type="submit" id="inputContestQuestions" class="btn btn-primary" style="margin-top: 30px;">Edit Contest Questions</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Contest</button>
      </form>
    </div>
  </div>


  <!-- Optional JavaScript -->
