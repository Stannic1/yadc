{% extends 'core/layout-main.html' %}

{% block content %}

<div class="container" style="margin-top: 10px;">
  <h2>Create an account</h2>
  <hr>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="John">
      </div>
      <div class="form-group col">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
      </div>
      <div class="form-group col">
        <label for="inputAge">Age</label>
        <input type="number" class="form-control" id="inputAge" placeholder="16">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="inputSchool">School</label>
        <input type="text" class="form-control" id="inputSchool" placeholder="Example High School">
      </div>
      <div class="form-group col">
        <label for="inputGrade">Grade</label>
        <select id="inputGrade" class="form-control">
          <option selected>Select One</option>
          <option>6th Grade</option>
          <option>7th Grade</option>
          <option>8th Grade</option>
          <option>9th Grade</option>
          <option>10th Grade</option>
          <option>11th Grade</option>
          <option>12th Grade</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>

{% endblock %}
