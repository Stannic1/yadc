{% extends 'core/layout-main.html' %}

{% block content %}

<div class="container" style="margin-top: 10px;">
  <h2>User Account Settings
  </h2>
  <hr>
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="user@email.com" disabled>
      </div>
      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Change Email</button>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="********" disabled>
      </div>
      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Change Password</button>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="John" value="Alex">
      </div>
      <div class="form-group col">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Smith" value="Smith">
      </div>
      <div class="form-group col">
        <label for="inputAge">Age</label>
        <input type="number" class="form-control" id="inputAge" placeholder="16" value="14">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="inputSchool">School</label>
        <input type="text" class="form-control" id="inputSchool" placeholder="Example High School" value="Amarillo High School">
      </div>
      <div class="form-group col">
        <label for="inputGrade">Grade</label>
        <select id="inputGrade" class="form-control" selected="selected" value="4">
          <option selected>Select One</option>
          <option>6th Grade</option>
          <option>7th Grade</option>
          <option>8th Grade</option>
          <option>9th Grade</option>
          <option>10th Grade</option>
          <option>11th Grade</option>
          <option>12th Grade</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

{% endblock %}
